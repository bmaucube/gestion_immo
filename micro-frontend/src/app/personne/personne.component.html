<div class = "row">
    <h2> Employee List</h2>
</div>

<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th>Id</th>
            <th> Nom </th>
            <th>Prenom </th>
            <th> Email </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let personne of personnes" >
            <td> {{ personne.idPers }} </td>
            <td> {{ personne.nom }} </td>
            <td> {{ personne.prenom }} </td>
            <td> {{ personne.email }} </td>
            <td>
                <!--<button (click) = "updatePersonne(personne.idPers)" class = "btn btn-primary"> Update</button>
                <button (click) = "deletePersonne(personne.idPers)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "personneDetails(personne.idPers)" class = "btn btn-primary" style="margin-left: 10px"> View</button>-->
            </td>
        </tr>
    </tbody>
</table>
